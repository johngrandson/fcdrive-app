<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FC Drive - FCamara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar header-fcdrive d-flex p-2">
        <div class="navbar-brand" href="#">
            <img src="../assets/images/logotipo_branco.png" class="d-inline-block align-top fcdrive-img" alt="">
        </div>
        <div class="actions">
            <div class="option" id="close"><strong>x</strong></div>
            <div class="option" id="minimize"><strong>–</strong></div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="row justify-content-center welcome">
            <h4>Bem Vindo!</h4>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control fcdrive-input" placeholder="Usuário"
                        aria-label="Usuário" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control fcdrive-input" placeholder="Senha"
                        aria-label="Senha" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <button type="button" onclick="login()" class="btn btn-fcamara-login">Entrar</button>
            </div>
        </div>
    </div>
    <script src="../assets/scripts/userAuth.js"></script>
    <script src="../assets/scripts/electronWindow.js"></script>
</body>

</html>
